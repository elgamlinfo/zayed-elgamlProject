<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style/rigester.css">
</head>
<body>
    <!-- start header -->
    <div class="header">
        <h1> Portofolio </h1>
    </div>
    <!-- end header -->
    <!-- start content -->
    <div class="content">
        <div class="row">
            <!-- start img side -->
            <div class="img_side">
                <div class="row">
                    <img src="./images/login.svg" alt="">
                </div>
            </div>
            <!-- end img side -->
            <!-- start form side -->
            <div class="form_side">
                <div class="row">
                    <form action="" method="POST">
                        <div class="form_title">
                            <div class="row">
                                <img src="./images/login.png" alt="">
                                <h2>Login</h2>
                            </div>
                        </div>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="email" name="email" required>
                                <div class="underline"></div>
                                <label>Email</label>
                            </div>
                            <div class="input-data">
                                <input type="password" name="password" required>
                                <div class="underline">
                                </div>
                                <label>Password</label>
                            </div>
                        </div>
                        <input type="submit" value="Login" class="sub-btn">
                    </form>
                </div>
            </div>
            <!-- end form side -->
        </div>
    </div>
    <!-- end content -->
</body>
</html>
